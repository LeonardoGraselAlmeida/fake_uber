version: '3.8'

services:
  ride_api_express:
    container_name: ride_api_express
    restart: always
    build: ./backend/ride-express
    ports:
      - ${API_PORT}:${API_PORT}
    depends_on:
      - db
    volumes:
      - .:/usr/src/app

  db:
    container_name: postgres
    image: postgres
    restart: always
    ports:
      - '5432:${DB_PORT}'
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - data:/var/lib/postgresql/data/
    healthcheck:
      test: “pg_isready”
      interval: 1s
      timeout: 5s
      retries: 10
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}

volumes:
  data: {}
  
