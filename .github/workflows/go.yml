name: Go
on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.4'
        cache-dependency-path: ./backend/ride-go/go.sum
      
    - name: Build
      run: cd ./backend/ride-go && go build -v ./...

    - name: Test
      run: cd ./backend/ride-go && go test -v ./...
